plugins {
    id 'java'
    id 'net.researchgate.release' version '2.8.1'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'com.github.maximjev'
version '1.0.0-SNAPSHOT'

test {
    useJUnitPlatform()
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

shadowJar {
    classifier = ''
    relocate 'com.monitorjbl.json-view', 'shadow.com.monitorjbl.json-view'
    relocate 'com.fasterxml.jackson.core', 'shadow.com.fasterxml.jackson.core'
}

dependencies {
    compile group: 'com.monitorjbl', name: 'json-view', version: '1.0.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0'

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testCompile "org.junit.jupiter:junit-jupiter-params:5.4.2"
}